{% extends "header.html" %}

{% block body %}
	<meta http-equiv="refresh" content="30">
	<table class="table table-hover table-bordered table-responsive" id='admintable'>
	  <thead class="thead-inverse">
		<tr>
		  <th>ID</th>
		  <th>Name</th>
		  <th>Mark Absent</th>
		</tr>
	  </thead>
	  <tbody>
		{% for row in data %}
			<tr>
			  <td>{{row[1]}}</td>
			  <td>{{row[2]}}</td>
			  <td><a href="/update/?id={{row[0]}}">
					<button type="button" class="btn btn-success">Mark Absent</button>
			  </a></td>
			  
			</tr>
		{% endfor %}
	  </tbody>
	</table>	
{% endblock %}
