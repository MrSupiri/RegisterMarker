{% extends "header.html" %}

{% block body %}
	<meta http-equiv="refresh" content="5">
	<table class="table table-bordered table-responsive">
	  <thead class="thead-inverse">
		<tr>
		  <th>ID</th>
		  <th>Name</th>
		</tr>
	  </thead>
	  <tbody>
		{% for row in data %}
				<tr bgcolor="#FF0000">
				  <td>{{row[1]}}</td>
				  <td>{{row[2]}}</td>		  
				</tr>
		{% endfor %}
	  </tbody>
	</table>

{% endblock %}
